<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeoPaste Viewer</title>

  <!-- Fonts with Display Swap for Non-Blocking Rendering -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Preconnects for Performance -->
  <link rel="preconnect" href="https://pokeapi.co" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="view.css" />

  <!-- Default Dark Mode Toggle via LocalStorage -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("theme");
      if (!saved || saved === "dark") {
        document.body.classList.add("dark");
      }
    });
    
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="paste-title">Loadingâ€¦</h1>
      <p class="subtitle" id="paste-author"></p>
    </header>

    <!-- Dynamically Populated Team Cards -->
    <div id="team-container"></div>

    <!-- Footer -->
    <footer>
      <!-- Hidden Raw Paste Preview -->
      <pre id="pasteDisplay" style="display: none;"></pre>

      <!-- Action Buttons -->
      <div class="footer-buttons">
        <button id="copyBtn" class="fancy-btn">ðŸ“‹ Copy to Clipboard</button>
        <button id="layoutToggle" class="fancy-btn">ðŸ”€ Vertical Layout</button>
      </div>

      <a href="index.html" class="back-link">Back to Paste Builder</a>
    </footer>
  </div>

  <!-- Supabase Config (must come first) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
  <script src="config.js" defer></script>

  <!-- Viewer Logic -->
  <script src="view.js" defer></script>
</body>
</html>
